<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/javascript.css">
  <title>mehedi.com</title>
</head>

<body>
  <div class="container">
    <div class="box1">
      <div class="display">
        <div class="display1">
          <div class="left">
            <div class="donation">
              <div class="sim1">
                <div class="intina1 intina"></div>
                <div class="intina2 intina"></div>
                <div class="intina3 intina"></div>
                <div class="intina4 intina"></div>
              </div>
              <div class="sim2">
                <div class="intina1 intina"></div>
                <div class="intina2 intina"></div>
                <div class="intina3 intina"></div>
                <div class="intina4 intina"></div>
              </div>
            </div>
          </div>
          <div class="right">
              <div class="charge">
                <div class="chargemode">
                  <p class="chargenumber">70%</p>
                </div>
              </div>
              <div class="time">
                <p class="timenumber">12:42PM</p>
              </div>
          </div>
        </div>
        <div class="display2">
          <div class="everything">
            <div class="simlink">
              <p class="networkName">Banglalink</p>
              <p class="networkName">airtel</p>
            </div>
            <div class="time2">
              <h2 class="timeHeading">12:42</h2>
              <p>PM</p>
            </div>
            <div class="date">
              <p class="allDate">13:10:2021</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="branding">
      <h2 class="brandName">NOKIA</h2>
    </div>
    <div class="box2">
      <div class="buttons1">
        <div class="child1 alls">
          <div class="muhammad">
            <div class="first1 domain"></div>
            <div class="first2 domain"></div>
          </div>
        </div>
        <div class="child2 alls">
          <div class="minbutton"></div>
        </div>
        <div class="child3 alls">
          <div class="muhammad">
            <div class="first1 domain"></div>
            <div class="first2 domain"></div>
          </div>
        </div>
      </div>
      <div class="buttons2">
        <div class="amounts">
          <div class="number1 mistry">1</div>
          <div class="number2 mistry">2</div>
          <div class="number3 mistry">3</div>
          <div class="number4 mistry">4</div>
          <div class="number5 mistry">5</div>
          <div class="number6 mistry">6</div>
          <div class="number7 mistry">7</div>
          <div class="number8 mistry">8</div>
          <div class="number9 mistry">9</div>
          <div class="number10 mistry">*</div>
          <div class="number11 mistry">0</div>
          <div class="number12 mistry">#</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
